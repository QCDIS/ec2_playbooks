- shell: jq '.key.private_key| gsub("[\\n\\t]"; "")' /tmp/{{random_name}}_key_output.json | base64 |tr -d '\n'
  register: private_key_base64
  
- shell: jq '.key.fingerprint| gsub("[\\n\\t]"; "")'' /tmp/{{random_name}}_key_output.json | base64 |tr -d '\n'
  register: public_key_base64

- shell: bash-4.4# jq -r '.key | { "{{ item.key }}":{ user_key_pair:{ protocol:"ssh",keys:{private_key:"{{private_key_base64.stdout}}",public_key:."{{public_key_base64.stdout}}", name:.name} }}}' /tmp/{{random_name}}_key_output.json
  register: key


- set_stats:
    data:
      ssh_keys: "{{ key.stdout }}"
  register: key_stats_output

- debug:
    var: key_stats_output
